<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Work Summary</h1>

        <!-- Display a message if there are incomplete records -->
        {% if has_incomplete_records %}
            <div class="alert alert-warning text-center">
                <h2>Some records are incomplete. Please review and fix them before proceeding.</h2>
            </div>
        {% else %}
            <!-- Iterate over each employee's table and display it -->
            {% for user_id, table in tables.items() %}
                <div class="user-table mb-5">
                    <h3>User ID: {{ user_id }}</h3>
                    <div class="table-responsive">
                        {{ table | safe }}  <!-- This renders the employee's table -->
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <a href="/" class="btn btn-secondary mt-3">Upload Another File</a>
    </div>
</body>
</html>
