<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>  <!-- Use the title variable here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .incomplete-row {
            background-color: red;
            color: white;
        }
        .user-table {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ title }}</h1>  <!-- Use the title variable in the header -->

        <!-- Iterate over each group of user data and create a table for each user -->
        {% for user_id, table in tables.items() %}
            <div class="user-table">
                <h3>User ID: {{ user_id }}</h3>
                <div class="table-responsive">
                    {{ table | safe }}  <!-- This will render the HTML table for each user -->
                </div>
            </div>
        {% endfor %}

        <a href="/" class="btn btn-secondary mt-3">Upload Another File</a>
    </div>
</body>
</html>
